<!DOCTYPE html>
<html>
<head>
	<title> Generic class CSS</title>

	<style type="text/css"> 
	.allgreen {

		color:green;
	}
	.allred {
		color:red;
	}
	</style>
</head>
<body>

	<p class="allgreen">  Malaysia </p>

	<ol class = "allgreen">
		<li> Selangor </li>
		<li> Penang </li>
	</ol>

	<p class="allred">  Indonesia </p>

	<ol class = "allred">
		<li> kelematan </li>
		<li> papua </li>
	</ol>

</body>
</html>
